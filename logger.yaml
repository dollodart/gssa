version: 1
formatters:
  simple:
    format: '%(message)s - %(levelname)s'
handlers:
  console:
    class: logging.StreamHandler
    level: DEBUG
    formatter: simple
    stream: ext://sys.stdout
  core_file:
    class: logging.FileHandler
    level: INFO
    formatter: simple
    filename: core.log
loggers:
  core_logger: 
    level: INFO
    handlers: [core_file]
    propagate: no
root:
  level: DEBUG
  handlers: [console]
